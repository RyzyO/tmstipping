<!doctype html>
<html lang="en">
<head>
    <title>Tip Now - Mock Sports Tipping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts and CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --gold: #FFD700;
            --gold-dark: #bfa100;
            --black: #181818;
            --glass-bg: rgba(24,24,24,0.85);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #181818 0%, #232526 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
        }
        .navbar {
            background: var(--glass-bg) !important;
            box-shadow: 0 2px 16px 0 rgba(255,215,0,0.08), 0 0 0 2px var(--gold);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: var(--gold) !important;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 4px #000, 0 0 2px var(--gold);
        }
        .navbar-brand img {
            height: 36px;
            width: 36px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 0.5rem;
            filter: drop-shadow(0 0 6px var(--gold));
            border-radius: 8px;
        }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:focus, .navbar-nav .nav-link:hover {
            color: #fff !important;
            background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px #000;
        }
        .main-content {
            padding-top: 90px;
            min-height: 80vh;
        }
        .centered-list, .race-card {
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37), 0 0 0 2px var(--gold);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
            backdrop-filter: blur(8px);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .centered-list h2, .race-card h4 {
            color: var(--gold);
            text-align: center;
            letter-spacing: 1px;
            font-weight: 700;
            text-shadow: 0 2px 8px #000, 0 0 2px var(--gold);
        }
        .gold-line {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%);
            border-radius: 2px;
            margin: 0.5rem auto 1.5rem auto;
            box-shadow: 0 0 8px 2px var(--gold);
            animation: goldLine 1.2s cubic-bezier(.23,1.01,.32,1);
        }
        @keyframes goldLine {
            from { width: 0; opacity: 0;}
            to { width: 60px; opacity: 1;}
        }
        .race-list { list-style: none; padding: 0; }
        .race-list li {
            cursor: pointer;
            padding: 1rem;
            border: 1.5px solid var(--gold);
            border-radius: 12px;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.04);
            color: var(--gold);
            font-weight: 600;
            font-size: 1.1rem;
            transition: box-shadow 0.2s, background 0.2s, color 0.2s;
        }
        .race-list li:hover, .race-list li.selected {
            box-shadow: 0 2px 12px 0 var(--gold);
            background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%);
            color: #181818;
        }
        .race-card {
            position: relative;
        }
        .race-card h4 {
            margin-bottom: 0.5rem;
        }
        .race-card .mb-3, .race-card #selected-race-date {
            color: #fffbe6;
            font-size: 1.05rem;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .horse-row {
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.04);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        .form-check-input {
            accent-color: var(--gold);
            margin-right: 0.7rem;
            width: 1.2em;
            height: 1.2em;
        }
        .form-check-label {
            color: var(--gold);
            font-weight: 600;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
        }
        .exit-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border-radius: 50%;
            padding: 0.4rem 0.7rem;
            font-size: 1.1rem;
            border: 2px solid var(--gold);
            color: var(--gold);
            background: transparent;
            transition: background 0.2s, color 0.2s;
        }
        .exit-btn:hover {
            background: var(--gold);
            color: #181818;
        }
        .btn-success, .btn-success.mt-2 {
            background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%) !important;
            color: #181818 !important;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(255,215,0,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover, .btn-success.mt-2:hover {
            background: linear-gradient(90deg, #fffbe6 0%, var(--gold) 100%) !important;
            color: #000 !important;
            box-shadow: 0 4px 24px 0 rgba(255,215,0,0.25);
        }
        #tip-message {
            color: var(--gold);
            text-align: center;
            font-weight: 600;
            margin-top: 1.2rem;
            min-height: 24px;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px #000;
            transition: opacity 0.3s;
        }
        @media (max-width: 600px) {
            .race-card, .centered-list {
                max-width: 100%;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .main-content {
                padding-top: 120px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.jfif" alt="Logo" />
                    <span>Mock Sports Tipping</span>
                </a>
                <div class="d-lg-none ms-auto me-4" id="mobile-auth-btns"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-5 me-lg-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="tip.html">Tip Now</a></li>
                        <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                    </ul>
                    <div class="d-none d-lg-block" id="desktop-auth-btns"></div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div id="race-list-section" class="centered-list">
                <div class="gold-line"></div>
                <h2 class="mb-4 text-center">Select a Race to Tip</h2>
                <ul id="race-list" class="race-list"></ul>
            </div>
            <div id="race-card-section" style="display:none;">
                <div class="race-card">
                    <button class="btn btn-outline-secondary btn-sm exit-btn" id="exit-race-btn"><i class="bi bi-x"></i></button>
                    <div class="gold-line"></div>
                    <h4 id="selected-race-title"></h4>
                    <div id="selected-race-date" class="mb-3"></div>
                    <form id="tip-form">
                        <div id="horses-radio-list"></div>
                        <button type="submit" class="btn btn-success mt-2">Submit Tip</button>
                    </form>
                    <div id="tip-message" class="mt-3"></div>

            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
            authDomain: "tmstipping.firebaseapp.com",
            projectId: "tmstipping",
            storageBucket: "tmstipping.appspot.com",
            messagingSenderId: "401677933527",
            appId: "1:401677933527:web:2312ad4ef69aef6551c992",

        };

        const auth = getAuth(app);

        const mobileAuthBtns = document.getElementById('mobile-auth-btns');

    <script type="module">
        import { getFirestore, collection, doc, setDoc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
            authDomain: "tmstipping.firebaseapp.com",
            projectId: "tmstipping",
            storageBucket: "tmstipping.appspot.com",
            messagingSenderId: "401677933527",
            appId: "1:401677933527:web:2312ad4ef69aef6551c992",
            measurementId: "G-GXLRCHV687"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let racesCache = {};
        let selectedRaceId = null;
        let user = null;

        onAuthStateChanged(auth, async (_user) => {
            if (!_user) {
                alert("You must be logged in.");
                window.location.href = "index.html";
                return;
            }
            user = _user;
            await loadRaces();
        });

        async function loadRaces() {
            const raceList = document.getElementById('race-list');
            raceList.innerHTML = '';
            const racesSnap = await getDocs(collection(db, "races"));
            racesCache = {};
            racesSnap.forEach(docSnap => {
                const race = docSnap.data();
                racesCache[docSnap.id] = race;
                const li = document.createElement('li');
                li.textContent = `${race.name} (${race.date})`;
                li.dataset.raceId = docSnap.id;
                li.onclick = () => selectRace(docSnap.id);
                raceList.appendChild(li);
            });
            // Show race list, hide race card
            document.getElementById('race-list-section').style.display = '';
            document.getElementById('race-card-section').style.display = 'none';
        }

        async function selectRace(raceId) {
            selectedRaceId = raceId;
            document.getElementById('race-list-section').style.display = 'none';
            document.getElementById('race-card-section').style.display = '';
            const raceDoc = await getDoc(doc(db, "races", raceId));
            const race = raceDoc.data();
            document.getElementById('selected-race-title').textContent = race.name;
            document.getElementById('selected-race-date').textContent = "Date: " + race.date;
            // Fetch user's tip for this race
            let tippedHorseId = null;
            if (user) {
                const tipDoc = await getDoc(doc(db, "tips", `${user.uid}_${raceId}`));
                if (tipDoc.exists()) {
                    tippedHorseId = tipDoc.data().horseId;
                }
            }
            renderHorsesRadioList(race, raceId, tippedHorseId);
            document.getElementById('tip-message').textContent = '';
        }

        document.getElementById('exit-race-btn').onclick = () => {
            document.getElementById('race-list-section').style.display = '';
            document.getElementById('race-card-section').style.display = 'none';
            selectedRaceId = null;
        };

        function renderHorsesRadioList(race, raceId, tippedHorseId = null) {
            const horsesDiv = document.getElementById('horses-radio-list');
            horsesDiv.innerHTML = '';
            const horses = race.horses || {};
            if (Object.keys(horses).length === 0) {
                horsesDiv.innerHTML = '<div class="text-muted">No horses for this race.</div>';
                document.getElementById('tip-form').style.display = 'none';
                return;
            }
            document.getElementById('tip-form').style.display = '';
            // Sort horses by number
            const sortedHorses = Object.entries(horses).sort(
                (a, b) => (a[1].number || 0) - (b[1].number || 0)
            );
            for (const [horseId, horseData] of sortedHorses) {
                const row = document.createElement('div');
                row.className = 'horse-row form-check';
                row.innerHTML = `
                    <input class="form-check-input" type="radio" name="horse" id="horse-${horseId}" value="${horseId}">
                    <label class="form-check-label" for="horse-${horseId}">
                        #${horseData.number} - ${horseData.name}
                    </label>
                `;
                horsesDiv.appendChild(row);
                // Pre-select if this is the tipped horse
                if (tippedHorseId && horseId === tippedHorseId) {
                    row.querySelector('input').checked = true;
                }
            }
        }

        document.getElementById('tip-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!selectedRaceId || !user) return;
            const horseId = document.querySelector('input[name="horse"]:checked');
            if (!horseId) {
                alert("Please select a horse to tip.");
                return;
            }
            // Save tip: tips/{user.uid}_${selectedRaceId}
            await setDoc(doc(db, "tips", `${user.uid}_${selectedRaceId}`), {
                userId: user.uid,
                raceId: selectedRaceId,
                horseId: horseId.value,
                timestamp: Date.now()
            });
            document.getElementById('tip-message').textContent = "Tip submitted!";
        };
    </script>
</body>
</html>
