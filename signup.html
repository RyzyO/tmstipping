<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Tipping Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --gold: #FFD700;
      --gold-dark: #bfa100;
      --black: #181818;
      --glass-bg: rgba(24,24,24,0.85);
      --input-bg: rgba(255,255,255,0.08);
      --input-border: #FFD700;
      --error: #ff4d4f;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #181818 0%, #232526 100%);
      color: #fff;
      min-height: 100vh;
    }

    body {
      display: block;
      padding: 2rem 1rem;
    }

    .signup-container {
      background: var(--glass-bg);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37), 0 0 0 2px var(--gold);
      backdrop-filter: blur(8px);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 1rem;
      filter: drop-shadow(0 0 8px var(--gold));
    }

    h2 {
      text-align: center;
      color: var(--gold);
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gold-line {
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), #fffbe6);
      border-radius: 2px;
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 8px 2px var(--gold);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--gold);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--gold-dark);
      box-shadow: 0 0 0 2px var(--gold);
    }

    .form-group-password {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gold);
      font-size: 1.2rem;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, var(--gold), #fffbe6);
      color: #181818;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #fffbe6, var(--gold));
    }

    #error-message {
      color: var(--error);
      text-align: center;
      margin-top: 10px;
      min-height: 24px;
    }

    .signup-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #ccc;
    }

    .signup-footer a {
      color: var(--gold);
      text-decoration: underline;
    }

    #stripe-container {
      display: none;
      text-align: center;
      margin-top: 2rem;
      animation: fadeInUp 0.6s ease-out both;
    }

    #stripe-container p {
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #fff;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="logo.jfif" alt="Logo" class="logo">
    <div class="gold-line"></div>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </div>


   <div class="form-group">
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" required />
</div>


      <div class="form-group">
        <label for="teamName">Tipper Name (Displayed on the Ladder)</label>
        <input type="text" id="teamName" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group form-group-password">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">&#128065;</button>
      </div>
      <button type="submit">Continue to Payment</button>
      <div id="error-message"></div>
    </form>
    <div class="signup-footer">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <div id="stripe-container">
    <p>Almost done! Complete your payment to activate your account:</p>
    <stripe-buy-button
      buy-button-id="buy_btn_1Rog4AR1XnBRD6k4LNKKHkr0"
      publishable-key="pk_live_51RnynwR1XnBRD6k4mpPkcSavAQwuuXQACYmsZG3nsWSnks0DyAscYVOHv36gWPdscvU7RiAaSWtos9NypUBDHyWO0074AxsFdp">
    </stripe-buy-button>
  </div>

  <script async src="https://js.stripe.com/v3/buy-button.js"></script>

  <!-- Firebase Sign Up Logic -->
 <script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
    authDomain: "tmstipping.firebaseapp.com",
    projectId: "tmstipping",
    storageBucket: "tmstipping.appspot.com",
    messagingSenderId: "401677933527",
    appId: "1:401677933527:web:2312ad4ef69aef6551c992",
    measurementId: "G-GXLRCHV687"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const signupForm  = document.getElementById('signup-form');
  const errorMessage = document.getElementById('error-message');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // 1. Get the DOB *now* that the user has submitted it
    const dobValue = document.getElementById('dob').value;
    if (!dobValue) {
      errorMessage.textContent = "Please enter your date of birth.";
      return;
    }

    // 2. Calculate age
    const birthDate = new Date(dobValue);
    const today     = new Date();
    let   age       = today.getFullYear() - birthDate.getFullYear();
    const mDiff     = today.getMonth() - birthDate.getMonth();
    if (mDiff < 0 || (mDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }

    if (age < 18) {
      errorMessage.textContent = "You must be at least 18 years old to sign up.";
      return;
    }

    // 3. Now pull the rest of the form values
    const firstName = document.getElementById('firstName').value.trim();
    const lastName  = document.getElementById('lastName').value.trim();
    const teamName  = document.getElementById('teamName').value.trim();
    const email     = document.getElementById('email').value.trim();
    const password  = document.getElementById('password').value;

    errorMessage.textContent = '';

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      await updateProfile(user, { displayName: `${firstName} ${lastName}` });

      // Save to Firestore
      await setDoc(doc(db, "users", user.uid), {
        firstName,
        lastName,
        teamName,
        email,
        dob: dobValue,
        joker: 3
      });
      await setDoc(doc(db, "leaderboard", user.uid), {
        userId: user.uid,
        teamName,
        points: 0,
        winners: 0,
        rank: 0
      });

      // Show Stripe button
      signupForm.style.display            = 'none';
      document.getElementById('stripe-container').style.display = 'block';

    } catch (err) {
      errorMessage.textContent = err.message
        .replace('Firebase: ', '')
        .replace(/auth\/|-/g, ' ');
    }
  });
</script>


  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const btn = document.querySelector('.toggle-password');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        btn.innerHTML = '&#128064;';
      } else {
        pwd.type = 'password';
        btn.innerHTML = '&#128065;';
      }
    }
  </script>
</body>
</html>
