<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mock Sports Tipping</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-topic-listing.css" rel="stylesheet">
    <style>
        /* Ensure header text is visible and page is always readable */
        .hero-section h1,
        .hero-section h6 {
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.25);
        }
        .hero-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        }
        .btn-success.btn-lg {
            font-size: 1.5rem;
            padding: 0.75rem 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 2px 12px rgba(19,84,122,0.08);
        }
        @media (max-width: 991px) {
            .hero-section h1 { font-size: 2.2rem; }
            .hero-section h6 { font-size: 1.1rem; }
        }
        @media (max-width: 480px) {
            .hero-section h1 { font-size: 1.4rem; }
            .hero-section h6 { font-size: 1rem; }
            .btn-success.btn-lg { font-size: 1.1rem; padding: 0.6rem 1.5rem; }
        }
    </style>
</head>
<body id="top">
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-trophy"></i>
                    <span>Mock Sports Tipping</span>
                </a>
                <div class="d-lg-none ms-auto me-4" id="mobile-auth-btns"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-5 me-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tip.html">Tip Now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="admin.html">Admin</a>
                        </li>
                    </ul>
                    <div class="d-none d-lg-block" id="desktop-auth-btns"></div>
                </div>
            </div>
        </nav>

        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 mx-auto text-center">
                        <h1 id="welcome-message">Welcome to Mock Sports Tipping</h1>
                        <h6 class="mb-4">Compete, predict, and have fun with friends!</h6>
                        <a href="tip.html" class="btn btn-success btn-lg">Tip Now</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer section-padding">
        <div class="container text-center">
            <p class="copyright-text mt-4 mb-0">
                &copy; 2025 Mock Sports Tipping
            </p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
            authDomain: "tmstipping.firebaseapp.com",
            projectId: "tmstipping",
            storageBucket: "tmstipping.appspot.com",
            messagingSenderId: "401677933527",
            appId: "1:401677933527:web:2312ad4ef69aef6551c992",
            measurementId: "G-GXLRCHV687"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const welcomeMessage = document.getElementById('welcome-message');
        const desktopAuthBtns = document.getElementById('desktop-auth-btns');
        const mobileAuthBtns = document.getElementById('mobile-auth-btns');

        function renderAuthButtons(user) {
            let html = '';
            if (user) {
                html = `
                    <span class="me-3">Hi, ${user.displayName || user.email}</span>
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
                `;
            } else {
                html = `
                    <a href="login.html" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="signup.html" class="btn btn-success btn-sm">Sign Up</a>
                `;
            }
            desktopAuthBtns.innerHTML = html;
            mobileAuthBtns.innerHTML = html;

            if (user) {
                document.getElementById('logout-btn').onclick = async () => {
                    await signOut(auth);
                    window.location.href = "login.html";
                };
            }
        }

        onAuthStateChanged(auth, (user) => {
            renderAuthButtons(user);
            if (user) {
                welcomeMessage.textContent = `Welcome, ${user.displayName || user.email}!`;
            } else {
                welcomeMessage.textContent = "Welcome to Mock Sports Tipping";
            }
        });
    </script>
</body>
</html>
