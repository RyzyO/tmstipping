<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TMS Tipping</title>

  <!-- Web app meta -->
  <link rel="manifest" href="site.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Icons & Styles -->
  <link rel="apple-touch-icon" href="logo.jfif">
  <link rel="apple-touch-startup-image" href="splash.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --gold-dark: #bfa100;
      --black: #181818;
      --glass-bg: rgba(24,24,24,0.85);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 0%, #232526 100%);
    }
    .navbar {
      background: var(--glass-bg) !important;
      box-shadow: 0 2px 16px rgba(255,215,0,0.08), 0 0 0 2px var(--gold);
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: var(--gold) !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px #000, 0 0 2px var(--gold);
    }
    .navbar-brand i {
      color: var(--gold);
      margin-right: 0.5rem;
      font-size: 1.5rem;
      vertical-align: middle;
    }
    .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover, .navbar-nav .nav-link:focus {
      color: #fff !important;
      background: linear-gradient(90deg, var(--gold), #fffbe6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px #000;
    }
    .hero-section {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      position: relative;
    }
    .hero-card {
      background: var(--glass-bg);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37), 0 0 0 2px var(--gold);
      padding: 3rem 2.5rem 2.5rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      animation: fadeInUp 1s ease-out both;
      backdrop-filter: blur(8px);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero-card h1 {
      color: var(--gold);
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 8px #000, 0 0 2px var(--gold);
    }
    .hero-card h6 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .gold-line {
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), #fffbe6);
      border-radius: 2px;
      margin: 0.5rem auto 1.5rem auto;
      box-shadow: 0 0 8px 2px var(--gold);
    }
    .btn-success.btn-lg {
      font-size: 1.5rem;
      padding: 0.75rem 2.5rem;
      border-radius: 2rem;
      background: linear-gradient(90deg, var(--gold), #fffbe6) !important;
      color: #181818 !important;
      font-weight: 700;
      border: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-success.btn-lg:hover {
      background: linear-gradient(90deg, #fffbe6, var(--gold)) !important;
      color: #000 !important;
      box-shadow: 0 4px 24px rgba(255,215,0,0.25);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--glass-bg);
      border-top: 2px solid var(--gold);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }
    .bottom-nav a {
      color: var(--gold);
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav i {
      font-size: 1.3rem;
      margin-bottom: 0.25rem;
    }
    @media (max-width: 480px) {
      .hero-card {
        padding: 1.5rem 0.5rem;
        max-width: 95vw;
      }
      .hero-card h1 { font-size: 1.4rem; }
      .hero-card h6 { font-size: 1rem; }
      .btn-success.btn-lg { font-size: 1.1rem; padding: 0.6rem 1.5rem; }
    }
  </style>
</head>
<body id="top">
  <main>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logo.jfif" alt="Logo" style="height:36px;width:36px;object-fit:contain;margin-right:0.5rem;border-radius:8px;filter:drop-shadow(0 0 6px var(--gold));">
          <span>Mock Sports Tipping</span>
        </a>
        <div class="d-lg-none ms-auto me-4" id="mobile-auth-btns"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-lg-5 me-lg-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="tip.html">Tip Now</a></li>
            <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          </ul>
          <div class="d-none d-lg-block" id="desktop-auth-btns"></div>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-12 mx-auto">
            <div class="hero-card">
              <div class="gold-line"></div>
              <h1 id="welcome-message">Welcome to Mock Sports Tipping</h1>
              <h6>Compete, predict, and have fun with friends!</h6>
              <a href="tip.html" class="btn btn-success btn-lg">Tip Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- âœ… Updated bottom nav using Bootstrap Icons -->
  <div class="bottom-nav">
    <a href="index.html">
      <i class="bi bi-house-fill"></i>
      Home
    </a>
    <a href="tip.html">
      <i class="bi bi-check2-square"></i>
      Tip
    </a>
    <a href="results.html">
      <i class="bi bi-broadcast-pin"></i>
      Results
    </a>
    <a href="leaderboard.html">
      <i class="bi bi-graph-up-arrow"></i>
      Leaderboard
    </a>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
      authDomain: "tmstipping.firebaseapp.com",
      projectId: "tmstipping",
      storageBucket: "tmstipping.appspot.com",
      messagingSenderId: "401677933527",
      appId: "1:401677933527:web:2312ad4ef69aef6551c992",
      measurementId: "G-GXLRCHV687"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeMessage = document.getElementById('welcome-message');
    const desktopAuthBtns = document.getElementById('desktop-auth-btns');
    const mobileAuthBtns = document.getElementById('mobile-auth-btns');

    function renderAuthButtons(user) {
      let html = '';
      if (user) {
        html = `
          <span class="me-3">Hi, ${user.displayName || user.email}</span>
          <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        `;
      } else {
        html = `
          <a href="login.html" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="signup.html" class="btn btn-success btn-sm">Sign Up</a>
        `;
      }
      desktopAuthBtns.innerHTML = html;
      mobileAuthBtns.innerHTML = html;

      if (user) {
        document.getElementById('logout-btn').onclick = async () => {
          await signOut(auth);
          window.location.href = "login.html";
        };
      }
    }

    onAuthStateChanged(auth, (user) => {
      renderAuthButtons(user);
      welcomeMessage.textContent = user ? `Welcome, ${user.displayName || user.email}!` : "Welcome to Mock Sports Tipping";
    });
  </script>
</body>
</html>
