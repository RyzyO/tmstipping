<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Great Spring Tip Off</title>

  <!-- Bootswatch Darkly Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/darkly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; }
    /* Navbar */
    .navbar { padding: .5rem 1rem; }
    .navbar-brand span { font-family: 'Outfit', sans-serif; font-weight: 700; }
    /* Hero section */
    .hero { padding: 2rem 0; }
    .card-glass {
      background-color: rgba(33,37,41,0.85);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: .5rem;
      box-shadow: 0 2px 10px rgba(255,215,0,0.2);
      max-width: 480px;
      margin: auto;
      text-align: center;
      padding: 2rem;
    }
    .card-glass h1 { font-family: 'Outfit', sans-serif; color: #ffd700; margin-bottom: .75rem; font-size: 2rem; }
    .card-glass p.lead { margin-bottom: 1.5rem; color: #ddd; }
    .btn-gold {
      background: linear-gradient(45deg, #ffd700, #fff5b1) !important;
      color: #212529 !important;
      border-radius: 2rem;
      padding: .5rem 1.5rem;
      font-weight: 600;
      transition: transform .15s, box-shadow .15s;
    }
    .btn-gold:hover { transform: scale(1.03); box-shadow: 0 0 .5rem rgba(255,215,0,0.4); }
    /* Team section */
    .team-section { margin-top: 1.5rem; display: none; text-align: left; }
    .team-section h4 { color: #ffd700; margin-bottom: .75rem; font-size: 1.25rem; }
    .team-section p { margin: .25rem 0; font-size: .95rem; }
    .leaderboard-preview { background-color: rgba(255,255,255,0.05); border-radius: .5rem; padding: .75rem; margin-top: .75rem; }
    .leaderboard-preview h5 { color: #ffd700; font-size: 1rem; margin-bottom: .5rem; }
    .leaderboard-preview ul { list-style: none; padding: 0; font-size: .9rem; margin: 0; }
    .leaderboard-preview li { padding: .25rem 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .leaderboard-preview li:last-child { border-bottom: none; }
    /* Bottom nav */
    .bottom-nav { background: #212529; border-top: 1px solid rgba(255,215,0,0.2); padding: .5rem 0; }
    .bottom-nav a { color: #ffd700; font-size: .85rem; display: flex; flex-direction: column; align-items: center; }
    .bottom-nav a i { font-size: 1.25rem; margin-bottom: .15rem; }
    /* Responsive adjustments */
    @media (min-width: 768px) {
      .hero { padding: 4rem 0; }
      .card-glass { padding: 3rem; max-width: 560px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-lightning-charge-fill me-2 text-warning"></i>
        <span>The Great Spring Tip Off</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tip.html">Tip Now</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="card-glass">
      <h1>Welcome!</h1>
      <p class="lead">Compete, predict, and have fun with friends this Spring Carnival.</p>
      <button id="tip-btn" class="btn btn-gold">Tip Now</button>
      <button id="toggle-team" class="btn btn-link team-toggle">Show My Team</button>

      <div class="team-section" id="team-section">
        <h4>Your Team</h4>
        <p><strong>Name:</strong> <span id="team-name">Loading...</span></p>
        <p><strong>Rank:</strong> <span id="team-rank">...</span></p>
        <div class="leaderboard-preview">
          <h5>Top 3 Teams</h5>
          <ul id="leader-list"><li>Loading...</li></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav d-flex justify-content-around">
    <a href="index.html"><i class="bi bi-house-fill"></i>Home</a>
    <a href="tip.html"><i class="bi bi-check2-square"></i>Tip</a>
    <a href="results.html"><i class="bi bi-broadcast-pin"></i>Results</a>
    <a href="leaderboard.html"><i class="bi bi-graph-up-arrow"></i>Ladder</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('toggle-team').addEventListener('click', () => {
      const sec = document.getElementById('team-section');
      sec.style.display = sec.style.display === 'block' ? 'none' : 'block';
      document.getElementById('toggle-team').textContent = sec.style.display === 'block' ? 'Hide My Team' : 'Show My Team';
    });
    document.getElementById('tip-btn').addEventListener('click', () => { window.location.href = 'tip.html'; });
    // Firebase integration goes here
  </script>
</body>
</html>
