<!doctype html>
<html lang="en">
<head>
  <title>Results - Mock Sports Tipping</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">
  <link href="navbar.css" rel="stylesheet">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
   body {
  background: linear-gradient(135deg, #181818 0%, #232526 100%);
  color: white;
  font-family: 'Inter', sans-serif;
  margin: 0;
}

.navbar {
  background: rgba(24,24,24,0.85);
  box-shadow: 0 2px 16px rgba(255,215,0,0.08), 0 0 0 2px #FFD700;
}

.navbar-brand, .nav-link {
  color: #FFD700 !important;
  font-weight: 600;
  font-family: 'Outfit', sans-serif;
}

.main-content {
  padding-top: 90px;
  padding-bottom: 35px;
}

h2 {
  text-align: center;
  color: #FFD700;
  margin-bottom: 2rem;
  font-family: 'Outfit', sans-serif;
  font-weight: 600;
}

.race-result {
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1rem;
  font-weight: 500;
  font-family: 'Inter', sans-serif;
}

.race-result.correct {
  background: linear-gradient(to right, #28a745, #c2f0c2);
  color: #000;
}

.race-result.incorrect {
  background: linear-gradient(to right, #dc3545, #f5b7b7);
  color: #000;
}

.race-name {
  font-size: 1.1rem;
  font-weight: 700;
  font-family: 'Outfit', sans-serif;
}

.result-details {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  font-family: 'Inter', sans-serif;
}

.points-earned {
  white-space: nowrap;
  font-size: 2rem;
  font-weight: 700;
  font-family: 'Outfit', sans-serif;
  color: #155724;
  background: #c2f0c2;
  padding: 0.5rem 1rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.select.form-select {
  font-family: 'Inter', sans-serif;
  background-color: #222;
  color: #FFD700;
  border: 2px solid #FFD700;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1rem;
}

.dropdown-wrapper {
  padding: 0 1rem;
  max-width: 500px;
  margin: 0 auto;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(24,24,24,0.85);
  border-top: 2px solid #FFD700;
  display: flex;
  justify-content: space-around;
  padding: 0.5rem 0;
}

.bottom-nav a {
  color: #FFD700;
  text-align: center;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Outfit', sans-serif;
}

.bottom-nav i {
  font-size: 1.3rem;
  margin-bottom: 0.25rem;
}

.race-entry {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  flex-wrap: nowrap;
}

.race-info {
  flex: 1;
  min-width: 0;
}

/* Mobile responsive tweaks */
@media (max-width: 576px) {
  .race-entry {
    flex-wrap: wrap;
    align-items: flex-start;
  }

  .race-result {
    font-size: 0.95rem;
    padding: 0.75rem;
  }

  .race-name {
    font-size: 1rem;
  }

  .result-details {
    font-size: 0.9rem;
  }

  .points-earned {
    font-size: 1.4rem;
    padding: 0.4rem 0.75rem;
    margin-top: 0.5rem;
    margin-left: auto;
  }
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.jfif" alt="Logo" style="height:36px; width:36px; margin-right:0.5rem; border-radius:8px;">
        Mock Sports Tipping
      </a>
    </div>
  </nav>

  <main class="main-content">
  <h2 class="text-center">Results</h2>
<div class="dropdown-wrapper">
  <select id="date-dropdown" class="form-select mb-4"></select>
</div>

  <div id="results-container" class="px-3"></div>
</main>


  <div class="bottom-nav">
    <a href="index.html">
      <i class="bi bi-house-fill"></i> Home
    </a>
    <a href="tip.html">
      <i class="bi bi-check2-square"></i> Tip
    </a>
    <a href="results.html">
      <i class="bi bi-broadcast-pin"></i> Results
    </a>
    <a href="leaderboard.html">
      <i class="bi bi-graph-up-arrow"></i> Ladder
    </a>
  </div>

  <div id="loading-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2000;background:rgba(24,24,24,0.92);display:flex;align-items:center;justify-content:center;">
    <div style="text-align:center;">
      <div class="spinner-border" style="width:3rem;height:3rem;color:#FFD700;" role="status"></div>
      <div style="margin-top:1rem;font-size:1.3rem;font-family:'Outfit',sans-serif;color:#FFD700;font-weight:600;">Loading Results...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrgNrA4n62hg1U3ujZMRCOYcbLcwT77ZA",
      authDomain: "tmstipping.firebaseapp.com",
      projectId: "tmstipping",
      storageBucket: "tmstipping.appspot.com",
      messagingSenderId: "401677933527",
      appId: "1:401677933527:web:2312ad4ef69aef6551c992"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let user = null;

    function showLoading() {
      document.getElementById('loading-overlay').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loading-overlay').style.display = 'none';
    }

    onAuthStateChanged(auth, async (_user) => {
      showLoading();
      if (!_user) {
        alert("You must be logged in.");
        window.location.href = "index.html";
        return;
      }
      user = _user;
      await loadDates();
      hideLoading();
    });

    async function loadDates() {
      showLoading();
      const raceSnap = await getDocs(collection(db, "races"));
      const dateSet = new Set();
      raceSnap.forEach(doc => {
        const race = doc.data();
        if (race.date) dateSet.add(race.date);
      });

      const dropdown = document.getElementById("date-dropdown");
      dropdown.innerHTML = '<option value="">-- Choose a date --</option>';
      [...dateSet].sort().forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dropdown.appendChild(opt);
      });

      dropdown.onchange = async () => {
        showLoading();
        if (dropdown.value) await loadResultsForDate(dropdown.value);
        else document.getElementById("results-container").innerHTML = "";
        hideLoading();
      };
      hideLoading();
    }


    async function loadResultsForDate(date) {
      showLoading();
      const resultsContainer = document.getElementById("results-container");
      resultsContainer.innerHTML = "";

      // 1. Fetch all races for this date
      const raceSnap = await getDocs(collection(db, "races"));
      const races = [];
      raceSnap.forEach(doc => {
        const race = { id: doc.id, ...doc.data() };
        if (race.date === date) races.push(race);
      });

      // Load all tips for this user
      const tipsSnap = await getDocs(collection(db, "tips"));
      const userTips = {};
      tipsSnap.forEach(doc => {
        const tip = doc.data();
        if (tip.userId === user.uid) userTips[tip.raceId] = tip;
      });

      for (const race of races) {
        // 2. Get the stored results
        const resultDoc = await getDoc(doc(db, "results", race.id));
        if (!resultDoc.exists()) continue;
        const rd = resultDoc.data();

        // 3. Always coerce to float, fallback to 0
        const winnerPoints = parseFloat(rd.points) || 0;
        const place1Points = parseFloat(rd.place1Points) || 0;
        const place2Points = parseFloat(rd.place2Points) || 0;

        // Get tip for this race
        const tip = userTips[race.id];
        let effectiveHorseId = tip ? tip.horseId : null;
        let jokerUsed = tip ? tip.joker === true : false;

        // Substitute logic (if needed)
        if (
          tip &&
          race.horses &&
          effectiveHorseId &&
          race.horses[effectiveHorseId] &&
          race.horses[effectiveHorseId].scratched
        ) {
          const subEntry = Object.entries(race.horses).find(([_, h]) => h.substitute);
          if (subEntry) {
            effectiveHorseId = subEntry[0];
          }
        }

        // Find horse names
        const winnerHorseName = rd.winningHorseId && race.horses && race.horses[rd.winningHorseId] ? race.horses[rd.winningHorseId].name : "";
        const place1HorseName = rd.place1HorseId && race.horses && race.horses[rd.place1HorseId] ? race.horses[rd.place1HorseId].name : "";
        const place2HorseName = rd.place2HorseId && race.horses && race.horses[rd.place2HorseId] ? race.horses[rd.place2HorseId].name : "";

        // 4. Compute earned points
        let correct = false, pointsEarned = 0;
        if (effectiveHorseId === rd.winningHorseId) {
          correct = true; pointsEarned = winnerPoints;
        } else if (effectiveHorseId === rd.place1HorseId) {
          correct = true; pointsEarned = place1Points;
        } else if (effectiveHorseId === rd.place2HorseId) {
          correct = true; pointsEarned = place2Points;
        }

        // Double points if joker used and correct
        let jokerBadge = "";
        if (correct && jokerUsed && pointsEarned > 0) {
          pointsEarned = pointsEarned * 2;
          jokerBadge = `<span style="background:#a259ff;color:#fff;font-weight:700;border-radius:8px;padding:2px 10px;margin-left:10px;display:inline-block;">JOKER USED</span>`;
        }

        // 5. Render. toFixed(2) ensures 2 decimal places
        const raceDiv = document.createElement("div");
        raceDiv.className = `race-result${correct?" correct":" incorrect"}`;
        raceDiv.innerHTML = `
          <div class="d-flex justify-content-between align-items-center flex-wrap race-entry">
            <div class="race-info">
              <div class="race-name">${race.name} ${jokerBadge}</div>
              <div class="result-details">
                1st: <strong>${winnerHorseName||"Unknown"}</strong> ${winnerPoints?`(+${winnerPoints.toFixed(2)})`: ""}
                <br>
                2nd: <strong>${place1HorseName||"Unknown"}</strong> ${place1Points?`(+${place1Points.toFixed(2)})`: ""}
                <br>
                3rd: <strong>${place2HorseName||"Unknown"}</strong> ${place2Points?`(+${place2Points.toFixed(2)})`: ""}
              </div>
            </div>
            ${correct?`<div class="points-earned text-end ms-auto">+${pointsEarned.toFixed(2)}</div>`:""}
          </div>
        `;
        resultsContainer.appendChild(raceDiv);
      }
      hideLoading();
    }


  </script>
</body>
</html>
